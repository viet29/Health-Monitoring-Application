<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="form-info">
        <h2 class="text-center">Thêm bệnh nhân</h2> <br/>
        <form th:action="@{/patient/create}" th:object="${patient}" method="post">
            <div class="form-group ">
                <label for="name">Họ tên</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nhập họ tên" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="dob">Ngày sinh</label>
                <input type="date" class="form-control" id="dob" th:field="*{dob}">
            </div>
            <button type="submit" class="btn btn-primary">Thêm</button> &nbsp;
            <a th:href="@{/patient}">Quay lại</a>
        </form>
    </div>
</div>
</body>
</html>
