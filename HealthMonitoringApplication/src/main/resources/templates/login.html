<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<div class="container">
    <h2 class="text-center mt-5">Phòng khám Việt Trung - Quản lý bệnh nhân</h2>
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <h1>Đăng nhập</h1>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Tài khoản hoặc mật khẩu không chính xác!</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Đăng xuất thành công!</div>
            </div>
            <form
                    class="form-horizontal"
                    method="post"
                    role="form"
                    th:action="@{/login}"
            >
                <div class="mb-3">
                    <label class="form-label" for="username">Tài khoản</label>
                    <input class="form-control" id="username" name="username" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Mật khẩu</label>
                    <input class="form-control" id="password" name="password" type="password">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary mb-3" type="submit">Đăng nhập</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
