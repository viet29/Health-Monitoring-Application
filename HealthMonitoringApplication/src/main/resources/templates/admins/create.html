<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <div class="form-info">
        <h2 class="text-center">Thêm bác sĩ</h2> <br/>
        <form th:action="@{/admin/create}" th:object="${admin}" method="post">
            <div class="form-group ">
                <label for="name">Họ tên</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập họ tên" th:field="*{fullName}">
            </div>
            <div class="form-group">
                <label for="username">Tài khoản</label>
                <input type="text" class="form-control" id="username" th:field="*{username}">
            </div>
            <div class="form-group">
                <label for="password">Tài khoản</label>
                <input type="password" class="form-control" id="password" th:field="*{password}">
            </div>
            <button type="submit" class="btn btn-primary">Thêm</button> &nbsp;
            <a th:href="@{/admin}">Quay lại</a>
        </form>
    </div>
</div>
</body>
</html>
